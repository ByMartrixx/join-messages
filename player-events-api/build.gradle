group = "${rootProject.group}.playerevents"

publishing {
    publications {
        mavenJava(MavenPublication) {
            // add all the jars that should be included when publishing to maven
            artifact(jar) {
                builtBy remapJar
            }
            artifact("${project.buildDir.absolutePath}/libs/${archivesBaseName}-${project.version}.jar"){
                builtBy remapJar
            }
            artifact(sourcesJar) {
                builtBy remapSourcesJar
            }
            pom.withXml {
                def root = asNode()
                root.appendNode('description', 'An API to run code on players dying, joining and/or leaving')
                root.appendNode('name', 'Player Events API')
                root.appendNode('url', 'https://github.com/ByMartrixx/player-events')
            }
            groupId("${project.group}")
            artifactId 'player-events-api'
        }
    }
}
